<main>
  <div class="password-checker">
    <h2>Check your password</h2>

    <input
      type="password"
      (input)="checkPasswordStrength($event)"
      placeholder="Enter password"
      class="input"
    />

    <div class="indicator">
      <div [ngClass]="passwordStrength[0]" class="strength-section"></div>
      <div [ngClass]="passwordStrength[1]" class="strength-section"></div>
      <div [ngClass]="passwordStrength[2]" class="strength-section"></div>
    </div>
  </div>
</main>
